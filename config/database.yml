default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: myfoodrepo_development

test:
  <<: *default
  database: myfoodrepo_test<%= ENV["TEST_ENV_NUMBER"] %>

production:
  <<: *default
